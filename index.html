<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Binary Search Visualizer</h1>
    </header>
    <main>
        <div class="controls">
            <div class="box">
                <input type="text" id="arrayInput" placeholder="Enter sorted Array:">
                <input type="number" id="targetInput" placeholder="Enter target number">
                <button onclick="initSearch()">Start Search</button>
                <button id="nextBtn">Next Step</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="visualizer" id="visualizer"></div>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>

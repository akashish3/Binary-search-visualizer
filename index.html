<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Binary Search Visualizer</h1>
    </header>
    <main>
        <div class="controls">
            <div class="box">
                <!-- Input fields -->
                <input type="text" id="arrayInput" placeholder="Enter sorted Array (comma-separated)">
                <input type="number" id="targetInput" placeholder="Enter target number">

                <!-- Auto Mode Controls -->
                <button onclick="initSearch(); startSearch()">Start Search (Auto Mode)</button>
                <button id="pauseBtn">Pause</button>

                <!-- Step Mode Controls -->
                <button onclick="initSearch()">Initialize (Step Mode)</button>
                <button id="nextBtn">Next Step</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- Visualizer -->
        <div class="visualizer" id="visualizer"></div>

        <!-- Result Display -->
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
